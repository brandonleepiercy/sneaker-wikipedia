<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7b1c78f86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Ice Box</title>
</head>

<body>
        <div class="container">

            <!-- Background Image -->
            <div class="row">
                <div class="col-md-4"></div>

                <!-- Logo -->
                <div class="col-md-4 logo">
                    <img src="assets/logo/logov7.png"  class="img-fluid" alt="Sneaker Wikipedia">
                </div>
                <div class="col-md-4"></div>
            </div>

            <!-- Search Bar  -->
            <div class="row">
                <div class="col-12 mar-center">
                    <input class="form-control" type="search" placeholder="&#xf002; SEARCH" id="search-input">
                </div>
            </div>

        </div>
            <!-- Carousel -->
            <div class="row carousel-margin">
                <div class="col-12">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/carousel/1c copy.png" class="d-block w-10" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/carousel/2c copy.png" class="d-block w-10" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/carousel/3c copy.png" class="d-block w-10" alt="...">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
                        

        <div class="container">
            <!-- Browse by Style -->
            <div class="row">
                <h1 class="col-md-12 browse-by-style">BROWSE BY STYLE</h1>
            </div>


            <!-- Categories -->
            <div class="row">
                <div class="col-4">
                    <img src="assets/products/new/basketballN.png" alt="Basketball Shoes" class="image">
                    <div class="text-center">
                        <a href="search.html" class="btn shoe-style-btn" role="button" aria-pressed="true">BASKETBALL</a>
                    </div>    
                </div>
                <div class="col-4">
                    <img src="assets/products/new/training.png" alt="Sneakers" class="image">
                    <div class="text-center">
                        <a href="search.html" class="btn shoe-style-btn" role="button" aria-pressed="true">TRAINING</a>
                    </div>    
                </div>
                <div class="col-4">
                    <img src="assets/products/new/loungeN.png" alt="Lounge Shoes" class="image">
                    <div class="text-center">
                        <a href="search.html" class="btn shoe-style-btn" role="button" aria-pressed="true">LOUNGE</a>                   
                    </div>    
                </div>
            </div>
            <div class="row bottom-browse-by-style-div">
                <div class="col-4">
                    <img src="assets/products/new/casualN.png" alt="Casual Sneakers" class="image">
                    <div class="text-center">
                        <a href="search.html" class="btn shoe-style-btn" role="button" aria-pressed="true">CASUAL</a>   
                    </div>    
                </div>
                <div class="col-4">
                    <img src="assets/products/new/altN.png" alt="Boots" class="image">
                    <div class="text-center">
                        <a href="search.html" class="btn shoe-style-btn" role="button" aria-pressed="true">BOOTS</a>       
                    </div>    
                </div>
                <div class="col-4">
                    <img src="assets/products/new/runing.png" alt="Limited Edition Sneakers" class="image">
                    <div class="text-center">
                        <a href="search.html" class="btn shoe-style-btn" role="button" aria-pressed="true">VIEW ALL</a>    
                    </div>    
                </div>
            </div>

        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
